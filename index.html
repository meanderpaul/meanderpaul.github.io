    <template id="page-diy">

                <h1 class="text-3xl font-bold text-gray-900 mb-6">DIY Pest Control Tips</h1>
                <p class="text-lg text-gray-700 mb-8">While many pest issues require a professional, here are a couple of effective DIY methods you can use to help protect your property. <strong class="font-semibold">Disclaimer:</strong> Always use caution and follow all safety instructions when handling any pest control materials.</p>

                <!-- DIY Item 1 -->
                <div class="mb-12">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">How to Make Homemade Tick Tubes</h2>
                    <div class="space-y-4 text-gray-700 leading-relaxed">
                        <p><strong class="font-semibold">What they do:</strong> Tick tubes are a targeted, low-impact way to reduce the tick population in your yard. They don't spray pesticides; instead, they use mice as the delivery system. Mice build their nests with cotton, and when we provide cotton treated with a very mild insecticide (Permethrin), it kills the ticks on them without harming the mice. Since mice are the primary hosts for Lyme-carrying ticks, this breaks the tick life cycle.</p>
                        <p><strong class="font-semibold">Materials Needed:</strong></p>
                        <ul class="list-disc list-inside space-y-1">
                            <li>Cardboard tubes (from paper towels or toilet paper), or 4-inch sections of PVC pipe.</li>
                            <li>Cotton balls or dryer lint.</li>
                            <li>Permethrin concentrate (available at garden or farm supply stores).</li>
                            <li>Gloves and eye protection.</li>
                            <li>A small bucket or container for mixing.</li>
                        </ul>
                        <p><strong class="font-semibold">Instructions:</strong></p>
                        <ol class="list-decimal list-inside space-y-2">
                            <li>Put on your gloves and eye protection.</li>
                            <li>In your bucket, mix the Permethrin solution according to the label's instructions for treating clothing.</li>
                            <li>Add your cotton balls or dryer lint to the solution and let them get saturated.</li>
                            <li>Squeeze out the excess liquid so the cotton is damp, not soaking wet.</li>
                            <li>Let the cotton dry completely.</li>
                            <li>Stuff the dry, treated cotton loosely into your cardboard or PVC tubes.</li>
                            <li>Place the tubes in your yard in areas where mice travel: under bushes, along stone walls, in woodpiles, and under decks.</li>
                            <li>Distribute them every 10-15 feet in high-activity areas.</li>
                            <li>Replace the cotton twice a year: once in late spring and again in late summer.</li>
                        </ol>
                    </div>
                </div>

                <!-- DIY Item 2 -->
                <div>
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">Borax Ant Treatments</h2>
                    <div class="space-y-4 text-gray-700 leading-relaxed">
                        <p><strong class="font-semibold">What it does:</strong> This is a simple and effective homemade bait for sugar ants. Ants will take the bait back to the colony, feeding it to the queen and other ants, which helps eliminate the entire nest.</p>
                        <p><strong class="font-semibold">Materials Needed:</strong></p>
                        <ul class="list-disc list-inside space-y-1">
                            <li>Borax (household cleaner, found in the laundry aisle).</li>
                            <li>Sugar (granulated).</li>
                            <li>Warm water.</li>
                            <li>Small containers with lids (like old yogurt cups) or bottle caps.</li>
                            <li>Cotton balls (optional).</li>
                        </ul>
                        <p><strong class="font-semibold">Instructions:</strong></p>
                        <ol class="list-decimal list-inside space-y-2">
                            <li>Mix a solution of <strong>1 part Borax to 3 parts sugar</strong>. (e.g., 1 tablespoon of Borax and 3 tablespoons of sugar).</li>
                            <li>Add just enough warm water to dissolve the sugar and Borax, creating a thick, sugary syrup.</li>
                            <li>Punch small holes in the sides of your plastic container lids, large enough for ants to crawl through.</li>
                            <li>Dip cotton balls in the solution and place them inside the container, then put the lid on. Alternatively, you can just pour a small amount of the liquid bait into a bottle cap.</li>
                            <li>Place your bait stations in areas where you see ant trails. <strong class="font-semibold">CRITICAL: Keep these baits far out of reach of children and pets.</strong> Borax is toxic if ingested.</li>
                            <li>Check the baits every few days and refill as needed. Be patient; it can take a week or more to see a significant reduction as the bait works its way through the colony.</li>
                        </ol>
                    </div>
                </div>

            </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-8">Frequently Asked Questions</h1>
                
                <div class="space-y-6">
                    <!-- FAQ Category -->
                    <h2 class="text-2xl font-semibold text-green-700 mb-4 border-b pb-2">Rodent Questions (Mice & Rats)</h2>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">What's the difference between a mouse and a rat?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>Several key things! Rats are much larger than mice. An adult rat is 5-10 times bigger than an adult mouse. Rat droppings are also much larger, about the size of a bean, while mouse droppings are small and pointed, like a grain of rice. Mice are curious, while rats are neophobic (afraid of new things), which makes them much harder to trap.</p>
                        </div>
                    </div>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">I set snap traps, but they're not working! Why?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>This is a very common problem! Rodents, especially rats, are neophobic (afraid of new things) and very smart. They can learn to avoid traps, recognize them as dangerous, or even learn to take the bait without setting off the trap. While traps might catch one or two, they are often not an effective long-term solution for an established population.</p>
                        </div>
                    </div>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">I have rats! Does this mean my house is dirty?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>Not at all. While open trash can be an attractant, rats are often displaced from their normal homes. Nearby construction, landscaping, or even a neighbor's new shed can push a rat population to explore, and they can end up in your yard. Rats live in burrows in the ground and are excellent climbers, so cleanliness is often not the primary factor.</p>
                        </div>
                    </div>
                    
                    <!-- FAQ Category -->
                    <h2 class="text-2xl font-semibold text-green-700 mt-10 mb-4 border-b pb-2">Tick, Mole & Vole Questions</h2>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">What is the difference between moles and voles?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>It's simple: <strong class="font-semibold">Moles eat meat, Voles eat vegetation.</strong></p>
                            <ul class="list-disc list-inside mt-2 space-y-1">
                                <li><strong class="font-semibold">Moles</strong> are insectivores. They dig deep, volcano-shaped mounds in your yard to hunt for grubs and earthworms. They create tunnels, but they don't eat your plants.</li>
                                <li><strong class="font-semibold">Voles</strong> are rodents (like mice). They eat plants, bulbs, and tree bark. They create shallow, snake-like tunnels on the surface of the lawn and will chew the base of your shrubs.</li>
                            </ul>
                            <p class="mt-2">If you have grubs, you probably have moles. If your plants are disappearing, you probably have voles.</p>
                        </div>
                    </div>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">When is the best time for tick control?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>Tick activity peaks twice a year in Massachusetts. The first is in <strong class="font-semibold">May and June</strong> (nymphal ticks) and the second is in <strong class="font-semibold">September and October</strong> (adult ticks). We recommend treatments just before these peaks to have the greatest impact. However, ticks can be active any day the temperature is above freezing, so a year-round plan is the best protection.</p>
                        </div>
                    </div>

                    <!-- FAQ Category -->
                    <h2 class="text-2xl font-semibold text-green-700 mt-10 mb-4 border-b pb-2">Pest Control Method Questions</h2>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">Is rodenticide safe to use around my pets?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>Your pet's safety is our highest priority. All rodenticide is placed in <strong class="font-semibold">locked, tamper-proof bait stations</strong>. These stations are designed so a pet or child cannot open them or access the bait inside. A small animal like a mouse or rat can enter, but a dog, cat, or raccoon cannot.</p>
                            <p class="mt-2"><strong class="font-semibold">What about secondary poisoning?</strong> This is a common concern. Secondary poisoning (e.g., a hawk or a dog eating a poisoned rodent) is a risk with some types of rodenticides. We use products and strategies designed to minimize this risk. We can also prioritize non-toxic options like the contraceptive bait or trapping if you have major concerns.</p>
                        </div>
                    </div>
                    <div class="faq-item border-b">
                        <button class="faq-question w-full flex justify-between items-center text-left py-4">
                            <span class="text-lg font-medium text-gray-900">How does the rodent contraceptive work?</span>
                            <i data-lucide="chevron-down" class="faq-arrow h-6 w-6 text-gray-500"></i>
                        </button>
                        <div class="faq-answer pb-4 text-gray-700 leading-relaxed">
                            <p>It's a non-toxic bait that causes temporary infertility in both male and female rodents. It is <strong class="font-semibold">not a sterilization</strong>—it simply prevents reproduction for as long as they consume the bait. This is an excellent, safe, and long-term strategy. Instead of just removing the current population (which new rodents will quickly replace), it stops the population from growing. It is safe for all non-target animals and has no risk of secondary poisoning.</p>
                        </div>
                    </div>

                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIconOpen = document.getElementById('menu-icon-open');
            const menuIconClose = document.getElementById('menu-icon-close');
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            const logoLink = document.querySelector('.nav-link-logo');

            // --- SEO Data ---
            const pageSeo = {
                'home': {
                    'title': 'Wildland Pest Control | Plymouth, MA & South Shore',
                    'description': 'Eco-friendly pest and critter control in Plymouth, MA. We specialize in ticks, rodents, and insects for Kingston, Carver, Wareham, and Plympton.'
                },
                'services': {
                    'title': 'Pest Control Services & Locations | Wildland Pest Control',
                    'description': 'Eco-friendly rodent contraceptive, tick/grub control, and insect spraying. Serving Plymouth, Kingston, Carver, Wareham, Plympton, and Sagamore.'
                },
                'diy': {
                    'title': 'DIY Pest Control Tips | Wildland Pest Control',
                    'description': 'Learn effective DIY pest control from the experts. How to make homemade tick tubes and safe Borax ant treatments to protect your home.'
                },
                'faq': {
                    'title': 'Pest Control FAQ | Wildland Pest Control',
                    'description': 'Pest questions? Our FAQ answers common questions about mice, rats, ticks in Massachusetts, and the difference between moles and voles. Get answers now.'
                },
                'safety': {
                    'title': 'Safety Info & Labels | Wildland Pest Control',
                    'description': 'View product safety data sheets (SDS), labels, and use our LD50 calculator to understand our eco-friendly pest control methods.'
                },
                'contact': {
                    'title': 'Contact Us | Wildland Pest Control',
                    'description': 'Contact Wildland Pest Control today for a free consultation. Call or email us to schedule your environmentally-safe pest service in the Plymouth, MA area.'
                }
            };
            
            // --- Page Navigation ---
            function loadPage(pageName) {
                // Get template content
                const template = document.getElementById(`page-${pageName}`);
                if (!template) {
                    console.error('Page template not found:', pageName);
                    return;
                }
                const content = template.content.cloneNode(true);
                
                // Clear main content and add new page
                mainContent.innerHTML = '';
                mainContent.appendChild(content);

                // Update SEO
                updateSeo(pageName);

                // Update active links
                updateActiveLinks(pageName);
                
                // Add event listeners for new page
                if (pageName === 'faq') {
                    initFaqToggles();
                }
                if (pageName === 'safety') {
                    initLd50Calculator();
                }

                // Scroll to top
                window.scrollTo(0, 0);

                // Initialize icons
                // *** FIX HERE: Check if lucide is loaded before calling it ***
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            // --- SEO & Title Update ---
            function updateSeo(pageName) {
                const seo = pageSeo[pageName];
                if (!seo) return;

                // Update Title
                document.title = seo.title;

                // Update Meta Description
                let descriptionTag = document.querySelector('meta[name="description"]');
                if (!descriptionTag) {
                    descriptionTag = document.createElement('meta');
                    descriptionTag.name = "description";
                    document.head.appendChild(descriptionTag);
                }
                descriptionTag.content = seo.description;
            }

            // --- Active Link Styling ---
            function updateActiveLinks(pageName) {
                // Desktop
                navLinks.forEach(link => {
                    if (link.dataset.page === pageName) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
                
                // Mobile
                mobileNavLinks.forEach(link => {
                    if (link.dataset.page === pageName) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // --- Mobile Menu Toggle ---
            mobileMenuButton.addEventListener('click', () => {
                const isOpen = mobileMenu.classList.toggle('hidden');
                menuIconOpen.classList.toggle('hidden', !isOpen);
                menuIconClose.classList.toggle('hidden', isOpen);
            });

            // --- Navigation Event Listeners ---
            function setupNavLinks(links) {
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const pageName = link.dataset.page;
                        loadPage(pageName);
                        
                        // Close mobile menu if open
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                            menuIconOpen.classList.remove('hidden');
                            menuIconClose.classList.add('hidden');
                        }
                    });
                });
            }
            
            setupNavLinks(navLinks);
            setupNavLinks(mobileNavLinks);
            logoLink.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage('home');
            });

            // --- FAQ Toggle Logic ---
            function initFaqToggles() {
                const faqItems = mainContent.querySelectorAll('.faq-item');
                faqItems.forEach(item => {
                    const question = item.querySelector('.faq-question');
                    question.addEventListener('click', () => {
                        // Close all other items
                        faqItems.forEach(otherItem => {
                            if (otherItem !== item && otherItem.classList.contains('open')) {
                                otherItem.classList.remove('open');
                            }
                        });
                        // Toggle current item
                        item.classList.toggle('open');
                    });
                });
            }

            // --- LD50 Calculator Logic ---
            function initLd50Calculator() {
                const calculateBtn = document.getElementById('calculate-ld50');
                const weightInput = document.getElementById('animal-weight');
                const resultDiv = document.getElementById('ld50-result');
                const resultText = resultDiv.querySelector('p');

                calculateBtn.addEventListener('click', function() {
                    const weightLbs = parseFloat(weightInput.value);
                    // UPDATED: 1 oz (28349.5mg) * 0.005% (0.00005) = 1.417475 mg
                    const aiPerBlock = 1.417475; 
                    
                    // UPDATED Validation
                    if (isNaN(weightLbs) || weightLbs <= 0) {
                        resultText.innerHTML = '<span class="font-semibold text-red-600">Please enter a valid, positive number for weight.</span>';
                        resultDiv.classList.remove('hidden');
                        return;
                    }
                    
                    // --- Calculation ---
                    // 1. Convert lbs to kg
                    const weightKg = weightLbs / 2.20462;
                    
                    // 2. Calculate total mg needed for LD50
                    // Using 1.47mg/kg as the LD50 ratio
                    const totalMgLD50 = weightKg * 1.47;
                    
                    // 3. Calculate number of blocks
                    const blocks = totalMgLD50 / aiPerBlock;
                    
                    // --- Display Result ---
                    resultText.innerHTML = `An animal weighing <strong class="font-semibold">${weightLbs} lbs</strong> would theoretically need to consume <strong class="font-semibold">${blocks.toFixed(2)} blocks</strong> to reach the LD50.`;
                    resultDiv.classList.remove('hidden');
                });
            }

            // --- Footer Year ---
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // --- Initial Page Load ---
            loadPage('home');
        });
    </script>
